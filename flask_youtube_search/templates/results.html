<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Html</title>
</head>
<body>
<div class="album py-5 bg-light">
    <div class="container">
        {% block content %}
		{% with messages = video_id %}
			{% if messages %}
                <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ messages }}?autoplay=0"></iframe>
			{% endif %}
		{% endwith %}
	  {% endblock %}

    </div>
  </div>

</body>
</html>
